<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <!-- fontawesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- custom css link  -->
    
    <link rel="stylesheet" href="css/loginstyle.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Lora:wght@400;500&family=Montserrat:wght@300;400;500;600;800;900&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-cont">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address </div>
                    <div class="text-one">Solapur,Maharashtra.</div>
                    <div class="text-two">solapur</div>
                </div>

               

                <div class="Phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone </div>
                    <div class="text-one">+0096 3434 5678</div>
                    <div class="text-two">+0098 9893 5647</div>
                </div>

                <div class="Email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">TalentTrack@gmail.com</div>
                    <div class="text-two">info.TalentTrack@gmail.com</div>
                </div>

            </div>

            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>You have any job releated query,you can send me message from here.It's my pleasure to help you.</p>
          
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <input type="" placeholder="Enter your name" required>
                </div>
                <div class="input-box message-box">
                    <textarea name="" id="" cols="0" rows="0" placeholder="Enter your Message" required></textarea>
                </div>
             
                <div class="button">
                    <input type="button" value="Send Now">
                 </div>
            </form>
        </div>
        </div>
    </div>
    
</body>
</html>
